<span *ngIf="project">

   <div class="container">
      <div class=" row">
         <div class=" col-md-3 mt-3">
            <a href="/projects"><button class=" btn btn-outline-primary w-50">Back</button></a>
         </div>
      </div>
   </div>

   <div class="row text-center m-2">
      <h1>Project Details</h1>
   </div>

   <div class="container border-light">
      <hr>
      <div class="row bg-secondary-subtle p-3 rounded-4 mb-3">
         <div class="col-md-6 fw-bold">
            <h2>{{project.name}}</h2>
         </div>
         <div class="col-md-6 text-end pe-2 pt-2">
            <p>Project ID : {{project.id}}</p>
         </div>
         <div class="row">
            <h5>Budget : {{project.budget | currency:'EUR' }}</h5>
         </div>
      </div>


      <div class="row pt-4 pb-2 ps-2  mt-2 mb-4 border rounded-4 border-4 border-secondary-subtle">
         <div class="col-md-6">
            <h2>
               <p>Task overview</p>
            </h2>
         </div>
         <div class="col-md-6 text-end">
            <a href="/projects/{{project.id}}/tasks">
               <button class="btn btn-primary align-content-end w-25">Manage</button>
            </a>
         </div>
      </div>

      <div class="container">
         <div class="row">
            <div class="col-md-4 fw-semibold">
               <h3 class=" ">Task</h3>
            </div>
            <div class="col-md-4 text-center fw-semibold">
               <h3 class=" ">State</h3>
            </div>
            <div class="col-md-4 text-end fw-semibold">
               <h3 class=" ">Deadline</h3>
            </div>
         </div>


         <div *ngFor="let task of project.tasks" class="row mt-4 mb-4 shadow p-3 rounded-4">

            <div class="col-md-4 ">
               <h5 class=" ">{{task.name}}</h5>
            </div>
            <div class="col-md-4 text-center" style="font-size: 1.5rem;">
               <i *ngIf="task.state==1" class="bi bi-person-x-fill" style="color: red;"></i>
               <i *ngIf="task.state==2" class="bi bi-hourglass-split" style="color: orange;"></i>
               <i *ngIf="task.state==3" class="bi bi-check-circle-fill" style="color: green;"></i>
            </div>
            <div class="col-md-4 text-end text-muted">
               <h5 class=" ">{{task.deadline | date}}</h5>
            </div>
         </div>

      </div>









   </div>




</span>


<span *ngIf="!project">
   <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
      <h3>Select a project</h3>


   </div>
</span>
