
<div class="container-fluid w-50 p-5 bg-light rounded-5 mt-5">
   <h1 class="text-center">{{ 'Login' | translate}}</h1>

   <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class=" form-control-lg ">
      <div class="row p-3">
         <label for="">{{'Username' | translate}}</label>
         <input formControlName="email" type="text" class=" rounded-2 form-text">
      </div>
      <div class="row p-3">
         <label for="">{{'Password' | translate}}</label>
         
         <input formControlName="password" type="password" class="rounded-2 form-text">
      </div>

      <div class="row p-3">
         <button  type="submit" class="btn btn-primary">{{ 'Login' | translate}}</button>
      </div>
   </form>

 

   <div class="row text-center mt-4">
      <a href="/register">
         <p>{{ 'NoAccountMessage' | translate}}</p>
         <br>
      </a>
   </div>

</div>
